<div class="col-md-6 col-md-offset-3">
    <form name="form" ng-submit="pingz();count=count+1" role="form" method="POST">
        <input type="submit" value="Click me"/>
    </form>
    
    {{count}}
    
    
    <h2>Register</h2>
    <form name="form" ng-submit="alert('heee')" role="form" method="POST">
        <div class="form-group" ng-class="{{ form.email.$dirty && form.email.$error.required ? 'has-error': '' }}">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" 
                   ng-model="email" required placeholder="email"/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{{ form.password.$dirty && form.password.$error.required ? 'has-error': '' }}">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" 
                   ng-model="password" required placeholder="password"/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || emaildataLoading" class="btn btn-primary">Register</button>
            <img ng-if="emaildataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
