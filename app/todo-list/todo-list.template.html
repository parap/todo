<div class="container-list">

    <fieldset>
        <legend>Daily</legend>

        <ul id="todo-list">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}" ng-bind="todo.name"></span>
                <button class="glyphicon glyphicon-remove" aria-hidden="true"></button>
            </li>
        </ul>

    </fieldset>
</div>
